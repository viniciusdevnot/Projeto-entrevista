<div class="page-wrap h-full slate">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/logo.png" alt="">
          <p class="text-muted m-0">Sign in to your account</p>
        </div>

        
        <form>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="login"
                [(ngModel)]="requestLogin.login"
                placeholder="Username"
                value="">
            </mat-form-field>
       
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [(ngModel)]="requestLogin.password"
                placeholder="Password" 
                value="">
            </mat-form-field>

          </div>
          
          <div class="pb-16">
            <mat-checkbox
              name="rememberMe"
              class="pb-16">Remember this computer</mat-checkbox>
          </div>
          
          <button mat-raised-button class="mat-primary full-width mb-16"  (click)="doLogin()">Sign in</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
            <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
